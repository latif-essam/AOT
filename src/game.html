<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOT: Game Board</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">AOT</a>
      <a class="navbar-brand mr-1" href="./game.html">Restart</a>
    </nav>
    <main role="main" class="container-fluid mt-5 main-conatiner">
      <div class="row">
        <div class="col-md-2">
          <div id="player1" class="player player__one bg-primary mr-2">
            <p class="player1">player 1</p>

            <p class="score">health: <span id="health1"></span></p>
            <p class="score">power: <span id="power1"></span></p>

            <img
              src="./assets/mikasa.png"
              class="player__icon"
              alt="player 1"
            />
            <div class="mt-4">
              <button id="attack1" class="fight btn btn-danger">Attack</button>
              <button id="defend1" class="fight btn btn-warning">Defend</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="game-container" id="game-container"></div>
          <!-- background figth -->
          <div class="fightbg-false mb-5" id="fight-bg">
            <p class="display-3 text-center text-white">Begin fight</p>
          </div>
        </div>

        <div class="col-md-2">
          <div id="player2" class="player player__two bg-danger mx-2">
            <p class="player1">player 2</p>
            <p class="score">health: <span id="health2"></span></p>
            <p class="score">power: <span id="power2"></span></p>

            <img src="./assets/levay.png" class="player__icon" alt="player 2" />
            <div class="mt-4">
              <button id="attack2" class="fight btn btn-danger">Attack</button>
              <button id="defend2" class="fight btn btn-warning">Defend</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/game.js"></script>
    <script src="./js/constants.js"></script>
  </body>
</html>
